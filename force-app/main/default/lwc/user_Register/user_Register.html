<template>
    <lightning-card title="User Registration">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Submit" onclick={handleSubmission}></lightning-button>
        </div>
    </lightning-card>
</template>
