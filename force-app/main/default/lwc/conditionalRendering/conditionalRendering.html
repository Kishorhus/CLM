<template>

    <div class="slds-m-around_medium">
        <lightning-input type="checkbox" label="Show Details" onchange={handlerEvent}></lightning-input>

        <template if:true={DetailsareVisible}>
            
        </template>

    </div>
   
   
    <template if:true={DetailsareVisible}>
        <div>
            <h1>
                Hey there this is true!
            </h1>
        </div>
    </template>

    <template if:false={DetailsareVisible}>
        <div>
            <h1>
                Hey there this is false!
            </h1>
        </div>
    </template>
</lightning-card>
</template>
